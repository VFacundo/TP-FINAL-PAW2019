  <body>
    <div class="loader">
      <figure>
        <img src="img/logoBlack.png" alt="Logo Fulbito!">

        <img src="img/logoBlack.png" alt="Logo Fulbito!">
      </figure>
      <h2>Ingreso al sistema</h2>
      <form action="login/loginUser" method="post">
        <label>Usuario o email<input type="text" name="email" placeholder="SuCorreo@email.com" required></label>
        <label>Contrase√±a<input type="password" name="pass" required></label>
        <div>
          <input type="reset" name="borrar" value="Restaurar Campos">
          <input type="submit" name="login" value="Login">
        </div>
      </form>
      <label><?=$mensaje?></label>
      <a href="login/registro">Crear Cuenta</a>
      <section id="logTerceros">
        <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <div id="fb-root"></div>

        <div class="g-login-button">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          <script>
            function onSignIn(googleUser) {
              // Useful data for your client-side scripts:
      /*
              var profile = googleUser.getBasicProfile();
              console.log("ID: " + profile.getId()); // Don't send this directly to your server!
              console.log('Full Name: ' + profile.getName());
              console.log('Given Name: ' + profile.getGivenName());

              console.log("Image URL: " + profile.getImageUrl());
              console.log("Email: " + profile.getEmail());
    */
              // The ID token you need to pass to your backend:
              var id_token = googleUser.getAuthResponse().id_token;
              var umail = googleUser.getBasicProfile().getEmail();
              var xhr = new XMLHttpRequest();
              var formData = new FormData();
                xhr.open('POST', 'http://localhost/login/glogin');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
                };
                xhr.send('id_token='+id_token+'&umail='+umail);
                location.reload();
            }
          </script>
        </div>
      </section>
